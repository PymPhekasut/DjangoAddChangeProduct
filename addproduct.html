
{% extends 'myapp/base.html' %}
  
{% block content%}


  


<div class="container">
     <h2>Add products in system</h2>
  <p>Add products in system for admin only</p>
  <form method="POST">
    {% csrf_token %} <!--very important to put in Django-->

    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

     <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" name="price">
    </div>

    <div class="form-group">
     <label for="detail">Detail:</label>
     <textarea class="form-control" rows="5" id="detail" name="detail"></textarea>
    </div>

    <div class="form-group">
      <label for="imageurl">Product image Urls:</label>
      <input type="text" class="form-control" id="imageurl" name="imageurl">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>




  {% endblock content %}
